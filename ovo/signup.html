<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVO Trading</title>
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style/signup.css">
</head>

<body>

    <div class="signup">

        <div class="signup-promo">

            <h1>Creating your Ovo Trading account is 100% free and will allow you to access our suite of financial trading solutions.</h1>

            <img src="images/logo-darkbg.png" alt="OVOTrading">

            <div class="signup-promo__benefits">

                <div class="signup-promo__benefits-title">

                    Fill out the quick registration form and receive:

                </div>

                <div class="signup-promo__benefits-list">

                    <img src="images/tick-alternative.png" alt="">Immediate Access to your Registered Account<br>
                    <img src="images/tick-alternative.png" alt="">Dedicated Account Manager<br>
                    <img src="images/tick-alternative.png" alt="">100% Free Set Up

                </div>

            </div>

        </div>

        <div class="signup-form">

            <h1>Create your OVOTrading account.</h1>

            <form name="fos_user_registration_form" method="post" action="/register/" id="form-reg" autocomplete="off">
            
                <input class="signup-form__name" type="text" id="fos_user_registration_form_firstName" name="fos_user_registration_form[firstName" required="required" class="form-control required" data-validation="required" placeholder="Enter your First Name" />   
                
                <input class="signup-form__name" type="text" id="fos_user_registration_form_lastName" name="fos_user_registration_form[lastName]" required="required" class="form-control required" data-validation="required" placeholder="Enter your Last Name" />

                <input class="signup-form__email" type="email" id="fos_user_registration_form_email" name="fos_user_registration_form[email]" required="required" class="form-control" placeholder="Enter your Email" data-reg-email="" data-validation="email" />

                <input class="signup-form__phone" type="text" id="fos_user_registration_form_phone" name="fos_user_registration_form[phone]" required="required" class="form-control" placeholder="Enter your phone" />

                <input class="signup-form__password" type="password" id="fos_user_registration_form_plainPassword" name="fos_user_registration_form[plainPassword]" required="required" class="form-control" placeholder="Enter your Password" data-validation="length" data-validation-length="min6" />

                <input class="signup-form__password" type="password" id="fos_user_registration_form_plainPassword" name="fos_user_registration_form[plainPassword]" required="required" class="form-control" placeholder="Enter your Password" data-validation="length" data-validation-length="min6" />

                <div class="signup-form__tsandcs">
                    <input name="terms" id="terms" type="checkbox" value="Yes">
                    <label for="terms">
                        I accept the
                        <a href="#">Terms and Conditions</a>
                    </label>
                </div>

                <div></div>

                <div>
                    <a href="#" class="signup-form__action">Register</a>
                </div>
            
            </form>

        </div>

    </div>

</body>

</html>
